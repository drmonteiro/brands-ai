version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: lanca-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=lanca
      - POSTGRES_PASSWORD=lanca_password
      - POSTGRES_DB=lanca_leads
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lanca -d lanca_leads"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
